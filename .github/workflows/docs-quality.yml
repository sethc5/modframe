name: Docs Quality

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate topic naming and numbering
        run: python scripts/validate_topic_names.py

      - name: Check module completeness
        # --warn-only: exits 0 even with issues; remove when modules are in draft+
        # --stats-only: suppress per-module detail, show summary only
        run: python scripts/validate_completeness.py --warn-only --stats-only

      - name: Validate module metadata (warn-only rollout)
        run: python scripts/validate_metadata.py --warn-only --status sourced

      - name: Build metadata indexes
        run: python scripts/build_indexes.py --status sourced

      - name: Ensure indexes are committed
        run: git diff --exit-code docs/indexes

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
